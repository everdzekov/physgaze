# Base configuration for PhysGaze

# Model settings
model:
  pretrained_backbone: true
  use_acm: true
  use_renderer: true
  image_size: [36, 60]

# Training settings
training:
  batch_size: 32
  learning_rate: 1e-4
  weight_decay: 1e-5
  epochs: 50
  
  # Loss weights
  lambda_reg: 1.0
  lambda_cycle: 0.2
  lambda_acm: 0.1
  
  # Scheduler
  scheduler: "cosine"
  t_max: 50
  eta_min: 1e-6

# Dataset settings
dataset:
  name: "mpii"
  root_dir: "./data/MPIIGaze"
  normalize_gaze: true
  
# Paths
paths:
  log_dir: "./logs/physgaze"
  checkpoint_dir: "./checkpoints"
  output_dir: "./outputs"
  
# Evaluation
evaluation:
  batch_size: 32
  outlier_threshold: 60.0  # degrees for yaw